data:
  dataset: "cifar10"
  batch_size: 32
  validation_split: 0.2
  image_size: [32, 32, 3]

model:
  architecture: "cnn"
  num_classes: 10
  hidden_layers: [128, 64]
  dropout_rate: 0.3

training:
  epochs: 10
  learning_rate: 0.001
  optimizer: "adam"
  loss_function: "categorical_crossentropy"

evaluation:
  metrics: ["accuracy", "precision", "recall"]
